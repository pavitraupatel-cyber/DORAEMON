<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="doremon-heading">Doraemon</h1>
    <div class="doremon">
        <div class="head">
            
            <div class="face">
                <div class="both-eyes">
                    <div class="left-eye">
                        <div class="left-eye-ball"></div>
                    </div>
                    <div class="right-eye">
                        <div class="right-eye-ball"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="nostril"></div>
                <div class="mouth"></div>
                <div class="lm1"></div>
                <div class="lm2"></div>
                <div class="lm3"></div>
                <div class="rm1"></div>
                <div class="rm2"></div>
                <div class="rm3"></div>
            </div>
        </div>
        <div class="body">
            <div class="belly">
                <div class="pocket"></div>
            </div>
            <div class="tie">
                <div class="bell">
                    <div class="bell-line"></div>
                    <div class="bell-line1"></div>
                    <div class="bell-dot"></div>
                    <div class="bell-line2"></div>
                </div>
            </div>
            <div class="left-arm">
                <div class="left-wrist"></div>
            </div>
            <div class="right-arm">
                <div class="right-wrist"></div>
            </div>
            <div class="left-foot"></div>
            <div class="right-foot"></div>
        </div>
    </div>
</body>
</html>
